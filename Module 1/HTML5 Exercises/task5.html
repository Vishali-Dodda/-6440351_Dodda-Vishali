<form onsubmit="event.preventDefault(); showConfirmation();">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus />
  
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
  
    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required />
  
    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="">--Select an event--</option>
      <option value="cleanup">Community Cleanup</option>
      <option value="festival">Food Festival</option>
      <option value="concert">Concert</option>
      <option value="exhibition">Art Exhibition</option>
    </select>
  
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Any special notes or questions..." rows="4"></textarea>
  
    <button type="submit">Submit Registration</button>
  
    <output id="confirmationMessage"></output>
  </form>
