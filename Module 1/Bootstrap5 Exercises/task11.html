<!-- Exercise 11.1: Create a Profile Card -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5 d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA51Hk-IxsWTIv0ruG1KzaLkbulzIqG0Kk_Q&s" class="card-img-top" alt="Profile Photo">
      <div class="card-body">
        <h5 class="card-title">Amith</h5>
        <p class="card-text">Web Developer with a passion for creating responsive and accessible web applications.</p>
        <a href="#" class="btn btn-primary">View Profile</a>
      </div>
    </div>
  </div>

</body>
</html>
