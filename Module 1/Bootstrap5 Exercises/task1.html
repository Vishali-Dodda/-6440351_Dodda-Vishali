<!-- Exercise 1.1: Bootstrap via CDN -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 via CDN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-primary">Hello Bootstrap 5!</h1>
    <p class="lead">This page uses Bootstrap from a CDN.</p>
  </div>
</body>
</html>

<!-- Exercise 1.2: Set Up Project Using NPM or Downloaded Bootstrap Files -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Local</title>
  <!-- Link to downloaded Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-success">Bootstrap 5 from Local Files</h1>
    <p>This page uses Bootstrap 5 from downloaded files.</p>
  </div>

  <!-- Link to downloaded Bootstrap JS -->
  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
